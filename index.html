<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Gerador de senha</title>

<body>
    <div>
        <form action="#" method="get">
            <label for="name">Nome:</label>
            <div class="div_inputs">
                <input type="text" id="name">
                <img src="./img/usuario.svg" alt="imagem-de-um-boneco">
            </div>
            <label for="email">E-mail:</label>
            <div class="div_inputs">
                <input type="email" id="email">
                <img src="./img/email_closed.svg" alt="imagem-de-um-email" id="img_email">
            </div>
            <label for="senha">Senha:</label>
            <div class="div_inputs">
                <input type="password" id="password">
                <img src="./img/eye.svg" alt="imagem-de-um-olho" id="img_password">
            </div>
            <div id="div_span">
                <p>Gostaria de ajuda para criar uma senha? <span id="span">Clique aqui!</span></p>
            </div>
            <div id="hidden">
                <div class="hidden-input">
                    <label for="qtd">QTD de caracteres</label>
                    <input type="number" id="qtd" value="10">
                </div>
                <div class="hidden-input">
                    <label for="number">Números</label>
                    <input type="checkbox" id="number">
                </div>
                <div class="hidden-input">
                    <label for="letter">Letras</label>
                    <input type="checkbox" id="letter">
                </div>
                <div class="hidden-input">
                    <label for="symbol">Símbolos</label>
                    <input type="checkbox" id="symbol">
                </div>
                <div class="hidden-btn">
                    <button type="button" id="generate-password">Gerar Senha</button>
                </div>
            </div>
            <div id="password-hidden">
                <div>
                    <p>Aqui está sua senha!</p>
                    <div id="receptor"></div>
                </div>
            </div>
        </form>
    </div>
